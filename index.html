<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href='css/style.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <aside>
            <div class="container">
                <div class="options-box">
                    <select id="filter" data-bind="options: types, optionsText: 'color', value: filter">
                    </select>
                    <ul id="list" data-bind='foreach: filteredList'>
                        <li class="item" data-bind='text: title, click: $parent.bounceMarker'></li>
                    </ul>
                </div>
                <div>
                    <p>Details on home (green) provided by Zillow</p>
                    <img src="http://www.zillow.com/widgets/GetVersionedResource.htm?path=/static/logos/Zillowlogo_200x50.gif" alt="Zillow Real Estate Search" width="200" height="50">
                </div>
            </div>
        </aside>
        
        <!-- target for the Google map API to display a map-->
        <main>
            <div id='map'></div>
        </main>

        <!-- script src="js/lib/jquery-3.2.1.min.js" type="text/javascript"></script -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
        <!-- script src="js/lib/knockout-3.4.2.js" type="text/javascript"></script -->
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js" type="text/javascript"></script>
        <script src="js/model.js" type="text/javascript"></script>
        <script src="js/view.js" type="text/javascript"></script>
        <script src="js/octopus.js"></script>

        <script async defer src='https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyDYo63GFbWuGKwf3vNqjhFpAtiJh6uTO4w&v=3&callback=launchPage'
        onerror='failToLoadGoogleMapAPI();'></script>

    </body>
</html>
